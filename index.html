<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <form name="login" onsubmit="return validation()">
        UserName :<input type="text" name="uname" value="">
        Password :<input type="password" name="password" value="">
        <input type="submit" name="btn" value="Submit">
    </form>
    <script type="text/javascript">
        function validation() {
            var uname = document.login.uname.value;
            var pass = document.login.password.value;

            if (uname == "" || pass == "") {
                alert("Both field should not be blank");
                return;
            }
            if (pass.length < 8 || pass.length > 13) {
                alert("Password must be 12 to 8 character");
                return;
            }
            var str = uname.slice(0, 1);
            if (uname.slice(0, 1) == "_" || uname.slice(0, 1) == "@" || str.match(/[0-9]/g) != null) {
                alert("Username should not start with _,@&Number");
                return;
            }
        }
    </script>
</body>

</html>
